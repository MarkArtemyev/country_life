<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - My Web Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart-styles.css">
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <!-- Add user account and cart icons here -->
                <li><a href="#"><img src="user-icon.png" alt="User Account"></a></li>
                <li><a href="#"><img src="cart-icon.png" alt="Shopping Cart"></a></li>
            </ul>
        </nav>
    </header>

    <section class="cart-container">
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <!-- Add rows for each item in the cart -->
                <tr>
                    <td>Product 1</td>
                    <td>$99.99</td>
                    <td>
                        <input type="number" value="1" min="1">
                    </td>
                    <td>$99.99</td>
                    <td><button class="remove-button">Remove</button></td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>$79.99</td>
                    <td>
                        <input type="number" value="2" min="1">
                    </td>
                    <td>$159.98</td>
                    <td><button class="remove-button">Remove</button></td>
                </tr>
                <!-- Add more rows for other items -->
            </tbody>
        </table>

        <div class="cart-summary">
            <h2>Cart Summary</h2>
            <div class="summary-item">
                <span>Subtotal:</span>
                <span>$259.97</span>
            </div>
            <div class="summary-item">
                <span>Shipping:</span>
                <span>Free</span>
            </div>
            <div class="summary-item total">
                <span>Total:</span>
                <span>$259.97</span>
            </div>
            <button class="checkout-button">Proceed to Checkout</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 My Web Shop</p>
    </footer>
</body>
</html>
